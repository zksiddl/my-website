<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 사이트</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); /* 색상 코드 적용 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 중앙 정렬 */
            text-align: center;
            position: relative; /* 상대 위치 설정 */
            color: white;
        }

        .menu {
            position: absolute; /* 메뉴를 상단에 고정 */
            top: 20px; /* 상단 여백 */
            display: flex; /* 수평 정렬 */
            gap: 20px; /* 메뉴 간격 */
            font-size: 20px; /* 기본 글씨 크기 */
        }

        .menu-item {
            cursor: pointer; /* 커서 포인터 변경 */
            transition: font-size 0.3s ease; /* 크기 변화 효과 */
        }

        .menu-item:hover {
            font-size: 24px; /* 마우스 오버 시 크기 증가 */
            color: white; /* 마우스 오버 시 색상 유지 */
        }

        .game-container {
            display: flex;
            justify-content: space-around; /* 이미지 박스 간격 조정 */
            width: 100%; /* 화면 전체 너비 */
            max-width: 900px; /* 최대 너비 제한 */
            margin-bottom: 50px; /* 하단 여백 */
        }

        .game-box {
            position: relative;
            width: 300px; /* 박스 너비 */
            height: 300px; /* 박스 높이 */
            border-radius: 20px; /* 둥근 모서리 */
            overflow: hidden; /* 내부 이미지가 박스를 넘지 않도록 설정 */
            border: 2px solid white; /* 테두리 색상 */
            display: flex;
            align-items: flex-start; /* 상단 정렬 */
            justify-content: center;
            margin: 0 10px; /* 좌우 여백 추가하여 간격 조정 */
        }

        .game-title {
            position: absolute;
            top: 10px; /* 이미지 상단 여백 */
            left: 50%; /* 수평 중앙 정렬 */
            transform: translateX(-50%); /* 수평 중앙 정렬 보정 */
            color: white;
            font-size: 18px; /* 글씨 크기 조정 */
            font-weight: bold;
            text-shadow: 1px 1px 2px black; /* 텍스트 그림자 효과 */
            white-space: nowrap; /* 줄 바꿈 방지 */
        }

        .back-button {
            position: absolute; /* 절대 위치 설정 */
            bottom: 20px; /* 아래쪽 여백 */
            right: 20px; /* 오른쪽 여백 */
            background-color: transparent; /* 배경 투명 */
            border: none; /* 테두리 제거 */
            color: white; /* 기본 글씨 색상 */
            font-size: 18px;
            cursor: pointer; /* 커서 포인터 변경 */
            transition: font-size 0.3s ease, color 0.3s ease; /* 크기와 색상 변화 효과 */
        }

        .back-button:hover {
            font-size: 24px; /* 마우스 오버 시 크기 증가 */
            color: white; /* 마우스 오버 시 색상 변경 */
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item" onclick="window.location.href='index.html'">홈 버튼</div>
        <div class="menu-item" onclick="window.location.href='intro.html'">자기소개</div>
        <div class="menu-item">게임</div>
        <div class="menu-item" onclick="window.location.href='컴퓨터세팅.html'">컴퓨터 세팅</div>
    </div>
    <div class="game-container">
        <div class="game-box">
            <img src="https://via.placeholder.com/300" alt="리그오브레전드">
            <div class="game-title">리그오브레전드</div>
        </div>
        <div class="game-box">
            <img src="https://via.placeholder.com/300" alt="발로란트">
            <div class="game-title">발로란트</div>
        </div>
        <div class="game-box">
            <img src="https://via.placeholder.com/300" alt="마인크래프트">
            <div class="game-title">마인크래프트</div>
        </div>
    </div>
</body>
</html>
