<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); /* 배경색 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 중앙 정렬 */
            position: relative; /* 상대 위치 설정 */
            color: white;
        }

        .menu {
            position: absolute; /* 메뉴를 상단에 고정 */
            top: 20px; /* 상단 여백 */
            display: flex; /* 수평 정렬 */
            gap: 20px; /* 메뉴 간격 */
            font-size: 20px; /* 기본 글씨 크기 */
        }

        .menu-item {
            cursor: pointer; /* 커서 포인터 변경 */
            transition: font-size 0.3s ease; /* 크기 변화 효과 */
        }

        .menu-item:hover {
            font-size: 24px; /* 마우스 오버 시 크기 증가 */
            color: white; /* 마우스 오버 시 색상 유지 */
        }

        .greeting {
            text-align: center;
            margin-top: 30px; /* 상단 여백 */
        }

        .back-button {
            position: absolute; /* 절대 위치 설정 */
            bottom: 20px; /* 아래쪽 여백 */
            right: 20px; /* 오른쪽 여백 */
            background-color: transparent; /* 배경 투명 */
            border: none; /* 테두리 제거 */
            color: white; /* 기본 글씨 색상 */
            font-size: 18px;
            cursor: pointer; /* 커서 포인터 변경 */
            transition: font-size 0.3s ease, color 0.3s ease; /* 크기와 색상 변화 효과 */
        }

        .back-button:hover {
            font-size: 24px; /* 마우스 오버 시 크기 증가 */
            color: white; /* 마우스 오버 시 색상 변경 */
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item" onclick="window.location.href='index.html'">홈 버튼</div>
        <div class="menu-item">자기소개</div>
        <div class="menu-item" onclick="window.location.href='ingame.html'">게임</div>
        <div class="menu-item" onclick="window.location.href='컴퓨터세팅.html'">컴퓨터 세팅</div>
    </div>
    <div class="greeting">
        <h1>안녕하세요 이름은 남명우 입니다. <br> 취미는 게임 및 사이트 만드는 것을 주로 하고 있습니다. <br> </h1>
    </div>
</body>
</html>
